<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="product-page">
    <!-- Product Card Container -->
    <div class="card">
      <!-- Layout for Desktop (Side-by-side) / Mobile (Stacked) -->
      <div class="card-wrapper">
        <!-- Image Section -->
        <div class="image-section">
          <picture>
            <!-- Desktop Image Source (w-1/2 on desktop) -->
            <source
              media="(min-width: 768px)"
              srcset="./images/image-product-desktop.jpg"
              alt="A bottle of Gabrielle Essence Eau De Parfum."
            />

            <!-- Mobile Image Source (Default) -->
            <img
              src="./images/image-product-mobile.jpg"
              alt="A bottle of Gabrielle Essence Eau De Parfum."
              class="product-image"
            />
          </picture>
        </div>

        <!-- Content Section -->
        <div class="content-section">
          <div class="title">
            <!-- Product Category -->
            <p class="product-category">Perfume</p>

            <!-- Product Title -->
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

            <!-- Product Description -->
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <!-- Pricing -->
          <div class="pricing-group">
            <!-- Current Price -->
            <span class="current-price"> $149.99 </span>
            <!-- Original Price -->
            <span class="original-price"> $169.99 </span>
          </div>

          <!-- Add to Cart Button -->
          <button
            class="add-to-cart-btn"
            aria-label="Add Gabrielle Essence Eau De Parfum to cart"
          >
            <!-- Cart Icon (inline SVG) -->
            <img src="./images/icon-cart.svg" alt="icon-cart" aria-hidden="true" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">The Chosen</a>.
    </div>

  </body>
</html>
